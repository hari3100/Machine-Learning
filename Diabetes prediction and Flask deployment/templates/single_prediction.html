<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Result Page</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-color: #f0f6ff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .result-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }

    .result-container h1 {
      color: #007bff;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .result-text {
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Person is: {{result}}</h1>
    <p class="result-text">Please consult your healthcare provider for further guidance.</p>
  </div>
</body>
</html>
