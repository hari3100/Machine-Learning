<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-color: #f0f6ff;
      font-family: 'Arimo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      padding: 40px;
      width: 100%;
    }

    .login h1 {
      color: #007bff;
      font-family: 'Arimo', sans-serif;
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
    }

    .login form {
      text-align: center;
    }

    .login input {
      background-color: #f0f6ff;
      border: 1px solid #007bff;
      border-radius: 5px;
      color: #007bff;
      font-family: 'Arimo', sans-serif;
      font-size: 16px;
      margin-bottom: 20px;
      padding: 12px;
      width: 100%;
    }

    .login button {
      background-color: #007bff;
      border: 0;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-family: 'Arimo', sans-serif;
      font-size: 18px;
      padding: 12px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .login button:hover {
      background-color: #0056b3;
    }

    .login .btn-large {
      font-size: 20px;
      padding: 15px;
    }

    .login p {
      color: #555;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Diabetes Prediction</h1>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <input type="text" name="Pregnancies" placeholder="Number of Pregnancies" required="required" /><br>
      <input type="text" name="Glucose" placeholder="Glucose Level" required="required" /><br>
      <input type="text" name="BloodPressure" placeholder="Blood Pressure" required="required" /><br>
      <input type="text" name="SkinThickness" placeholder="Skin Thickness" required="required" /><br>
      <input type="text" name="Insulin" placeholder="Insulin Level" required="required" /><br>
      <input type="text" name="BMI" placeholder="Body Mass Index (BMI)" required="required" /><br>
      <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required="required" /><br>
      <input type="text" name="Age" placeholder="Age" required="required" /><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
  </div>
  {{result}}
</body>
</html>
